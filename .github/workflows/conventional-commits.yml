name: "conventional commits"

permissions: {}

on:
  pull_request:

jobs:
    cog-check:
        name: "cog check"
        permissions:
          contents: read
        runs-on: ubuntu-24.04
        steps:
            - uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
              with:
                egress-policy: audit

            - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
              with:
                persist-credentials: false
                fetch-depth: 0
                # pick the pr HEAD instead of the merge commit
                ref: ${{ github.event.pull_request.head.sha }}

            - uses: taiki-e/install-action@8520ed0913d842fe1061358cb4d010ef346b0ea9 # v2.56.16
              with:
                # renovate: taiki-e/install-action
                tool: cocogitto@6.0.0

            - run: cog check ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}
